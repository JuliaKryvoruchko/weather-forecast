<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="img/clear.png" class="imgClass" id="img1" alt=""></div>
                <div class="day-evening">
                    <p class="minValues" id="day1Min">Loading...</p>
                    <p class="maxValues" id="day1Max">Loading...</p>
                </div>
            </div>
            <div class="icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="img/clear.png" class="imgClass" id="img2" alt=""></div>
                <div class="day-evening">
                    <p class="minValues" id="day2Min">Loading...</p>
                    <p class="maxValues" id="day2Max">Loading...</p>
                </div>
            </div>
            <div class="icons">
                <p class="weather" id="day3"></p>
                <div class="image"><img src="img/clear.png" class="imgClass" id="img3" alt=""></div>
                <div class="day-evening">
                    <p class="minValues" id="day3Min">Loading...</p>
                    <p class="maxValues" id="day3Max">Loading...</p>
                </div>
            </div>
            <div class="icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="img/clear.png" class="imgClass" id="img4" alt=""></div>
                <div class="day-evening">
                    <p class="minValues" id="day4Min">Loading...</p>
                    <p class="maxValues" id="day4Max">Loading...</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
